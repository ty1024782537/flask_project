{% extends "bootstrap/base.html" %}
{% block title %}商家管理{% endblock %}
{% block navbar %}
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">商家用户首页</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">注册</a></li>
                    <li><a href="#">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="page-header">
                <h3 class="text-center">商家登录</h3>
            </div>

            <form class="form-horizontal" method="post" action="">
                    <div class="form-group">
                        <label for="item_name" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名">
                            <p class="text-danger">{{ form.username.errors[0] }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item_name" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="输入密码">
                            <p class="text-danger">{{ form.password.errors[0] }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item_name" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password1" name="password1"
                                   placeholder="输入密码">
                            <p class="text-danger">{{ form.password.errors[0] }}</p>
                            <p class="text-danger">{{ form.password1.errors[0] }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">用户登录</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>

{% endblock %}
